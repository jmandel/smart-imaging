apiVersion: v1
kind: Namespace
metadata:
  name: smart-imaging-access
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: orthanc-config
  namespace: smart-imaging-access
data:
  config.json: |
      {
         "DicomWeb" : {
          "Enable" : true,             // Whether DICOMweb support is enabled
          "Root" : "/dicom-web/",      // Root URI of the DICOMweb API (for QIDO-RS, STOW-RS and WADO-RS)
          "StudiesMetadata" : "Full",  // How study-level metadata is retrieved (since release 1.1, cf. section below)
          "SeriesMetadata" : "Full"   // How series-level metadata is retrieved (since release 1.1, cf. section below)
        },
        "Name" : "Orthanc for Argonaut Imaging Demo",
        "StorageDirectory" : "/var/lib/orthanc/db",
        "Plugins" : [ 
          "/usr/share/orthanc/plugins", "/usr/local/share/orthanc/plugins"
        ],
        "ConcurrentJobs" : 2,
        "HttpServerEnabled" : true,
        "OrthancExplorerEnabled" : true,
        "HttpPort" : 8042,
        "HttpDescribeErrors" : true,
        "HttpCompressionEnabled" : true,
        "WebDavEnabled" : true,
        "DicomServerEnabled" : true,
        "DicomAet" : "ORTHANC",
        "DicomPort" : 4242,
        "DefaultEncoding" : "Latin1",
        "AcceptedTransferSyntaxes" : [ "1.2.840.10008.1.*" ],
        "UnknownSopClassAccepted" : false,
        "DicomScpTimeout" : 30,
        "RemoteAccessAllowed" : true,
        "RegisteredUsers" : {
           "argonaut" : "argonaut"
        },
        "SslEnabled" : false,
        "SslCertificate" : "certificate.pem",
        "SslMinimumProtocolVersion" : 4,
        "SslVerifyPeers" : false,
        "SslTrustedClientCertificates" : "trustedClientCertificates.pem",
        "DicomTlsEnabled" : false,
        "DicomAlwaysAllowStore" : true,
        "DicomAlwaysAllowFind" : false,
        "DicomAlwaysAllowFindWorklist" : false,
        "DicomAlwaysAllowGet" : false,
        "DicomAlwaysAllowMove" : false,
        "DicomCheckModalityHost" : false,
        "DicomModalitiesInDatabase" : false,
        "DicomEchoChecksFind" : false,
        "DicomScuPreferredTransferSyntax" : "1.2.840.10008.1.2.1",
        "DicomThreadsCount" : 4,
        "HttpProxy" : "",
        "HttpVerbose" : false,
        "HttpTimeout" : 60,
        "HttpsVerifyPeers" : true,
        "HttpsCACertificates" : "/etc/ssl/certs/ca-certificates.crt",
        "StableAge" : 60,
        "StrictAetComparison" : false,
        "StoreMD5ForAttachments" : true,
        "LimitFindResults" : 0,
        "LimitFindInstances" : 0,
        "LogExportedResources" : false,
        "KeepAlive" : true,
        "TcpNoDelay" : true,
        "HttpThreadsCount" : 50,
        "StoreDicom" : true,
        "DicomAssociationCloseDelay" : 5,
        "QueryRetrieveSize" : 100,
        "CaseSensitivePN" : false,
        "LoadPrivateDictionary" : true,
        "SynchronousCMove" : true,
        "JobsHistorySize" : 10,
        "SaveJobs" : true,
        "OverwriteInstances" : true,
        "MediaArchiveSize" : 1,
        "StorageAccessOnFind" : "Always",
        "MetricsEnabled" : true,
        "ExecuteLuaEnabled" : false,
        "HttpRequestTimeout" : 30,
        "StorageCommitmentReportsSize" : 100,
        "TranscodeDicomProtocol" : true,
        "BuiltinDecoderTranscoderOrder" : "After",
        "IngestTranscodingOfUncompressed" : true,
        "IngestTranscodingOfCompressed" : true,
        "DicomLossyTranscodingQuality" : 90,
        "SyncStorageArea" : true,
        "MallocArenaMax" : 5,
        "DeidentifyLogs" : true,
        "DeidentifyLogsDicomVersion" : "2021b",
        "CheckRevisions" : false,
        "SynchronousZipStream" : true,
        "ZipLoaderThreads": 0
      }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reference
  namespace: smart-imaging-access
spec:
  selector:
    matchLabels:
      app: reference
  replicas: 1
  template:
    metadata:
      namespace: smart-imaging-access
      labels:
        app: reference
    spec:
      containers:
      - name: proxy
        image: imaging-proxy:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: proxy
        args:
        - /bin/bash
        - -c
        - >
          cd examples;
          ./wait-for-server.sh;
          ./load-examples.sh;
          cd ..;
          deno run --allow-all src/index.ts;
      - name: launcher
        image: smartonfhir/smart-launcher-2:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: launcher-web
---
apiVersion: v1
kind: Service
metadata:
  name: reference
  namespace: smart-imaging-access
spec:
  selector:
    app: reference
  ports:
  - name: proxy
    protocol: TCP
    port: 8000
    targetPort: proxy
  - name: launcher
    protocol: TCP
    port: 80
    targetPort: launcher-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orthanc
  namespace: smart-imaging-access
spec:
  selector:
    matchLabels:
      app: orthanc
  replicas: 1
  template:
    metadata:
      namespace: smart-imaging-access
      labels:
        app: orthanc
    spec:
      volumes:
      - configMap:
          name: orthanc-config
        name: orthanc-config-volume
      containers:
      - name: orthanc
        image: jodogne/orthanc-plugins:1.11.0
        volumeMounts:
        - name: orthanc-config-volume
          subPath: config.json
          mountPath: /etc/orthanc/orthanc.json
        ports:
        - containerPort: 8042
          name: orthanc-web
---
apiVersion: v1
kind: Service
metadata:
  name: orthanc
  namespace: smart-imaging-access
spec:
  selector:
    app: orthanc
  ports:
  - name: orthanc-web
    protocol: TCP
    port: 8042
    targetPort: orthanc-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: smart-imaging-access
  name: reference
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "600m"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^(/orthanc)$ /orthanc/ redirect;
spec:
  rules:
    - http:
        paths:
          - path: "/orthanc(/|$)?(.*)"
            pathType: Prefix
            backend:
              service:
                name: orthanc
                port:
                  number: 8042
          - path: "/img(/|$)?(.*)"
            pathType: Prefix
            backend:
              service:
                name: reference
                port:
                  number: 8000
          - path: "/($)?(.*)"
            pathType: Prefix
            backend:
              service:
                name: reference
                port:
                  number: 80
