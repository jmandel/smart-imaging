<!DOCTYPE html>
<html>
<head>
    <title>Multi-SMART Auth Test</title>
    <script type="module">
        import { MultiSmartLaunch } from './smart.js';

        const servers = [
            {
                clientId: 'ehr_client_id',
                fhirBaseUrl:"https://launcher.imaging-local.argo.run/v/r4/sim/WzMsIiIsIiIsIkFVVE8iLDAsMCwwLCIiLCIiLCIiLCIiLCIiLCIiLCIiLDAsMSwiIl0/fhir",
                scope: 'launch/patient patient/*.read openid fhirUser'
            },
            {
                clientId: 'ehr_client_id',
                fhirBaseUrl: 'http://localhost:8000/smart-sandbox-independent/fhir',
                scope: 'launch/patient patient/ImagingStudy.read',
                useHint: true

            }
        ];

        window.startFlow = async () => {
            const statusEl = document.getElementById('status');
            const errorEl = document.getElementById('error');
            
            try {
                statusEl.textContent = 'Starting authorization flow...';
                const client = MultiSmartLaunch.initialize(servers);
                const tokens = await client.authorize();
                
                // Display tokens
                document.getElementById('tokens').textContent = 
                    JSON.stringify(tokens, null, 2);
                
                statusEl.textContent = 'Authorization complete!';
            } catch (err) {
                errorEl.textContent = `Error: ${err.message}`;
                statusEl.textContent = 'Error occurred';
            }
        };
    </script>
    <style>
        body { 
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: fit-content;
        }
        button:disabled {
            background: #ccc;
        }
        pre {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            overflow: auto;
            max-height: 300px;
        }
        .error {
            color: #cc0000;
        }
        .token-display {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multi-SMART Auth Test</h1>
        
        <div>
            <p><strong>Status:</strong> <span id="status">Not started</span></p>
            <p class="error" id="error"></p>
            <button id="startButton" onclick="startFlow()">Start Authorization Flow</button>
        </div>

        <div class="token-display">
            <h2>Tokens</h2>
            <pre id="tokens">No response yet</pre>
        </div>
    </div>
</body>
</html>
